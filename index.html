<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="apple-touch-icon" href="/favicon.png?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procol ki Rasoi - Food Ordering</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Early error suppression for browser extension errors
      window.addEventListener('error', function(event) {
        if (event.message && (
          event.message.includes('runtime.lastError') ||
          event.message.includes('message port closed') ||
          event.message.includes('message channel closed')
        )) {
          console.warn('Browser extension error suppressed:', event.message);
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && (
          event.reason.message.includes('runtime.lastError') ||
          event.reason.message.includes('message port closed') ||
          event.reason.message.includes('message channel closed')
        )) {
          console.warn('Browser extension promise rejection suppressed:', event.reason.message);
          event.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
